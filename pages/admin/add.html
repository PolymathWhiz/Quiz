<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Add Quiz</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>
            Add Quiz
          </h2>
          <p class="error text-danger" style="margin-top: 20px;"></p>
        </div>
      </div>
      <div class="row" style="margin-top: 30px;">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="option">
              What is the most flexible programming language?
            </label>
            <br>
            <br>
            <input type="text" name="correct" id="correct" placeholder="correct answer" class="form-control" required>
            <br>
            <input type="text" name="option_2" id="option_2" placeholder="option 2" class="form-control" required>
            <br>
            <input type="text" name="option_3" id="option_3" placeholder="option 3" class="form-control" required>
            <br>
            <input type="text" name="option_4" id="option_4" placeholder="option 4" class="form-control" required>
            <br>
          </div>

          <div class="form-group">
            <select name="" id="" class="form-control" required>
              <option value="" selected disabled>Select Category</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
          <button type="reset" id="reset" class="btn btn-danger btn-block">Reset</button>
          <div style="margin-top: 50px;">
          </div>
        </div>



        <script src="../../assets/js/bootstrap.min.js"></script>
  </body>

</html>
